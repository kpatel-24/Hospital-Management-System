<!DOCTYPE html>
<html>
<head>
    <title>Patients</title>
</head>
<body>
    <h1>Patients</h1>
    <form action="/insertPatient" method="post">
        Name: <input type="text" name="patientName">
        Diagnosis: <input type="text" name="diagnosis">
        Doctor ID: <input type="text" name="doctorId">
        Admission Date: <input type="text" name="admissionDate">
        Discharge Date: <input type="text" name="dischargeDate">
        <button type="submit">Add Patient</button>
    </form>
    <h2>Patient List</h2>
    <ul>
        <th:block th:each="patient : ${patientList}">
            <li th:text="${patient.patientName} + ' - ' + ${patient.diagnosis}"></li>
        </th:block>
    </ul>
</body>
</html>
